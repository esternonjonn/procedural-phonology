<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>naming-names.io</title>

  <style>
    @font-face{
      font-family: bodoni;
      src: url(fonts/bodoni/BodoniFLF-Roman.ttf);
    }
    @font-face{
      font-family: monolith;
      src: url(fonts/MonolithFreebie-LightItalic.otf);
    }
    @font-face{
      font-family: roboto;
      src: url(fonts/Roboto_Mono/RobotoMono-Italic-VariableFont_wght.ttf);
    }

    h1 {
      color: #F1DE71; 
      font-family: monolith;
    }

    .nameGenerated{
      color: #0f0f0f;
      font-family: roboto; 
      font-size: large;
    }

    .button1{
      background-color: #939492;
      color: #0f0f0f;
      border: 1px solid #F1DE71;
      border-radius: 10%;
      
      font-family: monospace; 
      font-size: medium;
    }
    .button1:hover{
      background-color: #4f4c37; /* Green */
      color: #F1DE71;
    }
  </style>


  <script>

    function vowel() {
      const vowels = ["a","e","i","o","u"]
      var random = Math.floor(Math.random() * vowels.length);
      let vowel = vowels[random];
      return vowel;
    }
    function diphthong() {
      const diphthongs = [
        "ae","ai","ao","au",
        "ea","ei","eo","eu",
        "ia","ie","io","iu",
        "oa","oe","oi","ou",
        "ua","ue","ui","uo",
      ];
      var randomNumber = Math.floor(Math.random() * diphthongs.length);
      let diphthong = diphthongs[randomNumber];
      return diphthong;
    }
    function diphthong2() {
      const vowelGlides = [
        "ya","ye","yi","yo","yu",
        "wa","we","wi","wo","wu",
        "ay","ey","iy","oy","uy",
        "aw","ew","iw","ow","uw",
      ];
      var randomNumber = Math.floor(Math.random() * vowelGlides.length);
      let diphthong2 = vowelGlides[randomNumber];
      return diphthong2;
    }
    function consonant() {
      const consonants= [
        "b","c","ch", "d","f",
        "g","h","j","k",
        "l","m","n","ng","p","ph",
        "q","r","s","sh",
        "t","th","v","w",
        "x","y","z","zh"
      ];
      var randomNumber = Math.floor(Math.random() * consonants.length);
      let consonant = consonants[randomNumber];
      return consonant;
    }
    function consonantFilipino() {
      const consonants= [
        "f","v",
        "c","k","q","qu", "g",
        "ts","j","dy","diy",
        "t","d",
        "p","b",
        "h","j",
        "l","ll","r",
        "m","n",
        "ng",
        "Ã±",
        "s","si","siy",
        "w",
        "ks",
        "y","z"
      ];
      var randomNumber = Math.floor(Math.random() * consonants.length);
      let consonant = consonants[randomNumber];
      return consonant;
    }
    
    function liquid() {
      const liquids = ["l","r"]
      var random = Math.floor(Math.random() * liquids.length);
      let liquid = liquids[random];
      return liquid;
    }
    function nasalStop() {
      const nasalStops = ["m","n"]
      var random = Math.floor(Math.random() * nasalStops.length);
      let nasalStop = nasalStops[random];
      return nasalStop;
    }
    function sibilant() {
      const sibilants = ["s","z"]
      var random = Math.floor(Math.random() * sibilants.length);
      let sibilant = sibilants[random];
      return sibilant;
    }
    function africate() {
      const africates = ["ch","j"]
      var random = Math.floor(Math.random() * africates.length);
      let africate = africates[random];
      return africate;
    }
    function fricative() {
      const fricatives = ["f","v", "th", "sh","zh", "ph"]
      var random = Math.floor(Math.random() * fricatives.length);
      let fricative = fricatives[random];
      return fricative;
    }
    function bilabialOralStop() {
      const bilabialOralStops = ["p","b"]
      var random = Math.floor(Math.random() * bilabialOralStops.length);
      let bilabialOralStop = bilabialOralStops[random];
      return bilabialOralStop;
    }
    function oralStop() {
      const oralStops = ["t","d","k","g", "c","q","x"]
      var random = Math.floor(Math.random() * oralStops.length);
      let oralStop = oralStops[random];
      return oralStop;
    }
    function h() {
      const hh = ["h"]
      return hh;
    }
    function ng() {
      const ng = ["ng"]
      return ng;
    }



    function sejofeo(length) {
      var result = '';
      for (var i = 0; i < length; i++) {
        result += consonant();
        result += vowel();
        result += consonant();
        result += vowel();
        result += consonant();
        result += diphthong();
      }
      return result;
    }
    function filipino(length) {
      var result = '';
      for (var i = 0; i < length; i++) {
        result += consonantFilipino();
        result += vowel();
        result += consonantFilipino();
        result += vowel();
        result += consonantFilipino();
        result += vowel();
      }
      return result;
    }
    function lalalala(syl) {
      var result = '';
      var syl = Math.floor(Math.random() * syl);


      for (var i = 0; i < syl; i++) {
        result += consonant();
        result += vowel();
      }
      return result;
    }
  </script>



</head>

<body style="background-color: #939492; color: #524E4E; text-align: center; font-size: larger;">

  <h1>

  <button onclick="document.getElementById('output').innerHTML = sejofeo(1)"

  <button onclick="document.getElementById('output3').innerHTML = sejofeo(1)"
  class="button1">

  </button>

  <p id="output3" class="nameGenerated"></p>

</body>



</html>
