<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>naming-names.io</title>

  <style>
    @font-face{
      font-family: bodoni;
      src: url(fonts/bodoni/BodoniFLF-Roman.ttf);
    }
    @font-face{
      font-family: monolith;
      src: url(fonts/MonolithFreebie-LightItalic.otf);
    }
  </style>


  <script>

    function vowel() {
      var vowels = 'aeiou';
      var randomNumber = Math.floor(Math.random() * vowels.length);
      return vowels.charAt(randomNumber);
    }
    function consonant() {
      const consonants= [
        "b","c","ch", "d","f",
        "g","h","j","k",
        "l","m","n","p","ph",
        "q","r","s","sh",
        "t","th","v","w",
        "x","y","z","zh"
      ];
      var randomNumber = Math.floor(Math.random() * consonants.length);
      let consonant = consonants[randomNumber];
      return consonant;
    }
    function diphthong() {
      const diphthongs = [
        "ae","ai","ao","au",
        "ea","ei","eo","eu",
        "ia","ie","io","iu",
        "oa","oe","oi","ou",
        "ua","ue","ui","uo",
      ];
      var randomNumber = Math.floor(Math.random() * diphthongs.length);
      let diphthong = diphthongs[randomNumber];
      return diphthong;
    }




    function sejofeo(length) {
      var result = '';
      for (var i = 0; i < length; i++) {
        result += consonant();
        result += vowel();
        result += consonant();
        result += vowel();
        result += consonant();
        result += diphthong();
      }
      return result;
    }
    
  </script>



</head>

<body style="background-color: black; color: white; text-align: center; font-size: larger;">

  <h1 style="font-family: monolith;">
    naming-names . io
  </h1>
  
  <button onclick="document.getElementById('output').innerHTML = sejofeo(1)"
  style="font-family: monospace; font-size: medium;">
    generate a name
  </button>

  <p id="output" style="font-family: Calibri; font-size: larger;"></p>

</body>



</html>
